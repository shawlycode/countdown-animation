<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ef0fb07139.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

</head>
<body>
    <div class="container counter-section">
      <div class="row  text-center">
        <div class="col-md-3  counter-box">
         <div class="icon-box"> <i class="fas fa-briefcase"></i></div>
          <p  class="counter">450</p>
          <p>PROJECTS COMPLETED</p>
        </div>
        <div class="col-md-3  counter-box">
          <div class="icon-box"> <i class="fas fa-user-friends"></i></div>
           <p  class="counter">1,025</p>
           <p>CORPORATE CLIENTS</p>
         </div>
         <div class="col-md-3  counter-box">
          <div class="icon-box"> <i class="fas fa-users"></i></div>
           <p  class="counter">28,153</p>
           <p>HAPPY CLIENTS</p>
         </div>
         <div class="col-md-3  counter-box">
          <div class="icon-box"> <i class="fas fa-handshake"></i></div>
           <p  class="counter">658</p>
           <p>PARTNERS</p>
         </div>
      </div>
    </div>
 <!-----------counter-->

 <script src="jquery.counterup.min.js"></script>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>

 <script>
   jQuery(document).ready(function( $ )
   {
    $('.counter').counterUp({
    delay: 10,
    time: 2000
    });
    });
 </script>





</body>
</html>
